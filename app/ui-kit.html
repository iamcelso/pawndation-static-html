<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/uikit.css">

    <title>Pawndation | UI KIT</title>
</head>
<body>
    <div class="container">
        <div class="row header-container">
            <div class="col-12 text-center">
                <div class="header">
                    <p class="brand-name">PAWNDATION</p>
                    <h1>DESIGN SYSTEM</h1>
                </div>

                <div class="brand">PAW</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 border-right">
                <div class="component-container">
                    <h6 class="title">Colors</h6>
                    <p class="label">Primary Colors</p>

                    <div class="color-container">
                        <div class="shape-container">
                            <div class="circle"></div>
                            <small>#2e40a0</small>
                        </div>

                        <div class="shape-container">
                            <div class="circle bg-lightyellow"></div>
                            <small>#fbc67a</small>
                        </div>
                    </div>

                    <p class="label">Additional Colors</p>
                    <div class="color-container">
                        <div class="shape-container">
                            <div class="circle bg-blue"></div>
                            <small>#2f42a7</small>
                        </div>

                        <div class="shape-container">
                            <div class="circle bg-lightblue"></div>
                            <small>#5a70e3</small>
                        </div>
                        <div class="shape-container">
                            <div class="circle bg-gold"></div>
                            <small>#ffa930</small>
                        </div>
                        <div class="shape-container">
                            <div class="circle bg-cyan"></div>
                            <small>#3591ab</small>
                        </div>
                        <div class="shape-container">
                            <div class="circle bg-fuschiapink"></div>
                            <small>#e35a6d</small>
                        </div>
                        <div class="shape-container">
                            <div class="circle bg-black"></div>
                            <small>#2b2b2b</small>
                        </div>
                        <div class="shape-container">
                            <div class="circle bg-lightgray"></div>
                            <small>#e2e2e2</small>
                        </div>
                        <div class="shape-container">
                            <div class="circle bg-colorsnow"></div>
                            <small>#e2e2e2</small>
                        </div>
                    </div>
                </div>

                <div class="component-container">
                    <h6 class="title">Typography</h6>
                    <small class="text-muted">Heading</small>
                    <p>Nunito Extra Bold</p>
                </div>
            </div>
            <div class="col-md-6 border-left"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
